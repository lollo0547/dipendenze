<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le dipendenze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="immagine" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="GIF animata">
    <script>
        // Prendo il parametro img da URI
        const urlParams = new URLSearchParams(window.location.search);
        const img = urlParams.get('img');
        // Metto un placeholder per l'immagine preso da via placeholder       
        let imgUri = "https://placehold.co/300x400?text=default";
        if( img=="uno") {
            imgUri = "https://placehold.co/300x400?text=uno";
        } else if( img=="due") {
            imgUri = "https://placehold.co/300x400?text=due";
        } else if( img=="tre") {
            imgUri = "https://placehold.co/300x400?text=tre";
        }
        document.getElementById("immagine").src = imgUri;
    </script>
</body>
</html>
