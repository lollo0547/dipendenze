<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le dipendenze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="immagine" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="gif animata">
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const img = urlParams.get('img');
        let imgUri = "https://placehold.co/300x400?text=alcool";
        if( img=="1") 
        {
            imgUri = "https://giphy.com/gifs/weed-drugs-SEEZV9PrWRfVu";
        } else if( img=="2") 
        {
            imgUri = "https://placehold.co/300x400?text=gioco";
        } else if( img=="3") 
        {
            imgUri = "https://placehold.co/300x400?text=fumo";
        } else if( img=="4")
         {
            imgUri = "https://placehold.co/300x400?text=sesso";
        }
        document.getElementById("immagine").src = imgUri;
    </script>
</body>
</html>
