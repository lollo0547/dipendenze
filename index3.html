<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This u</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="index2">
    <a href="index2.html" class="logo-link" id="logo-link">
        <img src="immagini/Logo - This u.png" alt="Logo sito" class="logo-img">
    </a>
    <main>
        <img id="immagine" src="immagini/x" alt="image" class="immagine">
        <button class="scroll-down-btn" id="scroll-down" aria-label="Scorri giÃ¹">
            <svg viewBox="0 0 40 40">
                <polyline points="10,16 20,28 30,16" />
            </svg>
        </button>
    </main>
    <section class="sezione-testo" id="testo-scroll">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </p>
    </section>
    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <div>
                &copy; 2025 <strong>This u</strong>
            </div>
            <div>
                Realizzato dai ragazzi per i ragazzi
            </div>
        </div>
    </footer>
    <button id="back-to-top" class="back-to-top-btn" aria-label="Torna su">Torna su &uarr;</button>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Torna su
        var btn = document.getElementById('back-to-top');
        if (btn) {
            btn.addEventListener('click', function() {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        }
        // Ricorda la pagina precedente
        var logo = document.getElementById('logo-link');
        if (logo) {
            logo.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.setItem('lastIndexPage', window.location.pathname);
                window.location.href = logo.getAttribute('href');
            });
        }
        // Se arrivo su index2, torna dove ero prima se torno indietro
        if (window.location.pathname.endsWith('index2.html')) {
            var last = localStorage.getItem('lastIndexPage');
            if (last && last !== window.location.pathname) {
                var backBtn = document.getElementById('back-to-top');
                if (backBtn) {
                    backBtn.insertAdjacentHTML('afterend', '<button id="back-to-last" class="back-to-top-btn" aria-label="Torna alla pagina precedente">Torna alla pagina precedente</button>');
                    document.getElementById('back-to-last').onclick = function() {
                        window.location.href = last;
                    };
                }
            }
        }
    });
    </script>
</body>
</html>
